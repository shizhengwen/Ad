<!DOCTYPE html>
<html>
  
  <head>
        <meta charset="UTF-8">
        <title>后台管理</title>
        <meta name="renderer" content="webkit|ie-comp|ie-stand">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <meta http-equiv="Cache-Control" content="no-siteapp" />
    {% load static %}
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="{% static '/css/font.css' %}">
        <link rel="stylesheet" href="{% static '/css/xadmin.css' %}">
        <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script src="{% static '/lib/layui/layui.js' %}" charset="utf-8"></script>
        
  </head>
  
  <body>
    <div class="x-body">
        <form class="layui-form" enctype="multipart/form-data" method="POST" action="/addad/">
          <div class="layui-form-item">
              <label for="title" class="layui-form-label">
                  <span class="x-red">*</span>标题
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="title" name="title" required="" lay-verify="title"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="source" class="layui-form-label">来源
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="source" name="source"  lay-verify="source"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="URL" class="layui-form-label">
                  URL
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="URL" name="URL"  lay-verify="URL"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
            <div class="layui-form-item">
                <label for="img" class="layui-form-label">
                    图片
                </label>
                <div class="layui-input-inline">
                    <input type="file" id="img" name="img"  lay-verify="img"
                    autocomplete="off" accept="image/gif,image/jpeg,image/jpg,image/png,image/svg" multiple />
                </div>
            </div>
            <div class="layui-form-item">
                <div id="imgdiv"></div>
            </div>
            <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button id="add"  class="layui-btn" lay-filter="add" lay-submit="" >
                  增加
              </button>
            </div>
      </form>
    </div>
    <script>
        $(function(){
            $("#img").change(function(){
                $("#imgdiv").empty()
                var files = this.files;
                var acceptType = $("#img").attr('accept');
                if(files && files.length > 3){
                    layer.msg('图片不能超过三张',{icon:2,time:1000});
                    this.value = ''
                    return false
                }else{
                    $.each(files,function(index,file){
                        var hz = file.name.substring(file.name.lastIndexOf('.')+1,file.name.length)
                        if(acceptType.indexOf(hz) > -1){
                            var fileReader = new FileReader()
                            fileReader.readAsDataURL(file)
                            fileReader.onload = function(e){
                                $("#imgdiv").append('<img style="width:100px;" src="'+e.target.result+'" />')
                            }
                            return true;
                        }else{
                            layer.msg('请选择图片',{icon:2,time:1000});
                            this.value = ''
                            return false;
                        }
                    })
                }
            })
        })
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
        
          //自定义验证规则
          form.verify({
            title: function(value){
              if(value.length <= 0){
                return '标题不能为空';
              }
            }
          });

          //监听提交
          form.on('submit(add)', function(data){
            console.log(data);
            var dataForm = new FormData();
            dataForm.append('img',$("#img")[0].files)
            dataForm.append('title',$('#title').val())
            dataForm.append('source',$('#source').val())
            dataForm.append('URL',$('#URL').val())
            $.ajax({
                url:'/addad/',
                type:'post',
                data:dataForm,
                dataType:'json',
                success:function(data){
                    alert(data.code)
                    if(data.code == 1){
                        layer.alert("增加成功", {icon: 6},function () {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                        });
                    }else{
                        layer.alert("增加失败", {icon: 2},function () {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                        });
                    }
                }
            })
            layer.alert("增加成功", {icon: 6},function () {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                        });
            return false;
          });
        });
    </script>
  </body>
</html>
